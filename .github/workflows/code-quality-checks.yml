name: Code Quality Checks

on:
  push:
    branch:
      - main

jobs:
  runCodeQualityChecks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Prettier on Markdown files
        uses: actionsx/prettier@v2
        with:
          args: . --check
